@switch (cardType) {
  @case(cardTypes.advanced) {
    <div>
      <p-card>
        <!-- <ng-template #header>
          {{ header }}
        </ng-template> -->

        <ng-template #title>
          {{ header }}
        </ng-template>

        <ng-template #subtitle>
          {{ subHeader }}
        </ng-template>

        <ng-content #content>
          <ng-content select="[content]"></ng-content>
        </ng-content>

        <ng-template #footer>
          <ng-content select="[footer]"></ng-content>
        </ng-template>
      </p-card>
    </div>
  }
  @case(cardTypes.basic) {
    <div>
      <p-card [header]="header">
        <ng-content></ng-content>
      </p-card>
    </div>
  }
}
