@switch (cardType) {
  @case(cardTypes.advanced) {
    <div>
      <p-card>
        <ng-template #title>
          <div class="custom-card-header">
            <h1 class="custom-card-title">{{ header }}</h1>
            <div class="custom-card-subtitle">{{ subHeader }}</div>
          </div>
        </ng-template>

        <ng-content #content>
          <ng-content select="[content]"></ng-content>
        </ng-content>

        <ng-template #footer>
          <ng-content select="[footer]"></ng-content>
        </ng-template>
      </p-card>
    </div>
  }
  @case(cardTypes.basic) {
    <div>
      <p-card [header]="header">
        <ng-content></ng-content>
      </p-card>
    </div>
  }
}
