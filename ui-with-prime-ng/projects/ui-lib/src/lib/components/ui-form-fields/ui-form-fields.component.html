<div class="input-container">
  @switch (fieldType) {
    @case(fieldTypes.radio) {
      <lib-radio [options]="options" [radioStyle]="radioStyle"></lib-radio>
    }
    @case(fieldTypes.checkbox) {
      <lib-checkbox [label]="label" [checkboxStyle]="checkboxStyle"></lib-checkbox>
    }
    @case(fieldTypes.select) {
      <lib-select [placeholder]="placeholder" [options]="options" [selectStyle]="selectStyle" [label]="label"></lib-select>
    }
    @case(fieldTypes.input) {
      <div class="input-container">
        <lib-input [placeholder]="placeholder" [inputType]="subType" [label]="label"></lib-input>
      </div>
    }
    @case(fieldTypes.textarea) {
      <lib-textarea [inputType]="subType" [label]="label" [placeholder]="placeholder" [rows]="rows" [cols]="cols"></lib-textarea>
    }
  }
</div>
