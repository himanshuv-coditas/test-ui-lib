<div class="textarea-container">
  <label [for]="inputType" class="block mb-2 font-medium">{{
    label | titlecase
  }}</label>
<textarea
  pTextarea
  [ngModel]="value"
  (ngModelChange)="onInputChange($event)"
  [rows]="rows"
  [cols]="cols"
  [placeholder]="placeholder"
  [ngClass]="invalid ? 'ng-invalid ng-dirty' : ''"
></textarea>
</div>
