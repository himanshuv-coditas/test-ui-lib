<div class="input-container">
  <label [for]="inputType" class="block mb-2 font-medium">{{
    label | titlecase
  }}</label>

  @switch (inputType) {@case (inputTypes.autocomplete) {
  <input
    pInputText
    [type]="inputType"
    [placeholder]="placeholder"
    [ngModel]="value"
    [name]="inputType"
    [attr.autocomplete]="'off'"
    (ngModelChange)="onInputChange($event)"
  />
  } @default {
  <input
    pInputText
    [type]="inputType"
    [placeholder]="placeholder"
    [value]="value"
    [name]="inputType"
    [ngClass]="invalid ? 'ng-invalid ng-dirty' : ''"
    [attr.autocomplete]="
      inputType === 'email'
        ? 'off-randomstring'
        : inputType === 'password'
        ? 'new-password'
        : 'off'
    "
    (input)="onInputChange($event)"
  />
  } }
</div>
