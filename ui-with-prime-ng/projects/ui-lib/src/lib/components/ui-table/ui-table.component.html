<div class="card">
  <p-table
    [value]="tableData"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="paginator"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="rowsPerPageOptions"
  >
    <ng-template #header>
      @if (sortable) {
        <tr>
          <th pSortableColumn="code" style="width:20%">Code
            <p-sortIcon field="code" />
          </th>
          <th pSortableColumn="name" style="width:20%">Name
            <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="category" style="width:20%">Category
            <p-sortIcon field="category" />
          </th>
          <th pSortableColumn="quantity" style="width:20%">Quantity
            <p-sortIcon field="quantity" />
          </th>
        </tr>
      } @else {
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
      </tr>
    }
    </ng-template>
    <ng-template #body let-tableData>
      <tr>
        <td>{{ tableData.code }}</td>
        <td>{{ tableData.name }}</td>
        <td>{{ tableData.category }}</td>
        <td>{{ tableData.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
