<div class="card flex justify-content-center">
  <p-sidebar [(visible)]="visibleSidebar" styleClass="w-13rem">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">Sidebar</span>
    </ng-template>
    @for (item of sidebarItems; track $index) {
      <p>{{item.label}}</p>
    }
  </p-sidebar>
  <p-button (onClick)="visibleSidebar = true" icon="pi pi-arrow-right" />
</div>
