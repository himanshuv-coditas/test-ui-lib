<div class="card flex justify-content-center">
  <p-sidebar [(visible)]="visibleSidebar" styleClass="w-13rem">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl text-color">Components</span>
    </ng-template>
    @for (item of sidebarItems; track $index) {
    <a class="sidebar-content" [routerLink]="item.routerLink">
      <i class="pi {{ item.icon }}"></i>
      <p>{{ item.label }}</p>
    </a>
    }
  </p-sidebar>
  <p-button (onClick)="visibleSidebar = true" icon="pi pi-bars" />
</div>
